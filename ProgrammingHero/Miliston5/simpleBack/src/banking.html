<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../dist/main.css">
 <title>Banking</title>
</head>
<body>
 <main>
  <header>
   <h1 class="text-center text-5xl mb-10 mt-6">Let's get some <span class="text-purple-600">Mooooney</span></h1>
  </header>
  <section class="w-3/4 mx-auto">
   <div class="grid grid-cols-3 gap-4">
    <div class="bg-green-400 p-7 text-center rounded-sm">
     <h4 class="text-lg">Deposit</h4>
    </div>
    <div class="bg-purple-400 p-7 text-center rounded-sm">
     <h4 class="text-lg">Windrow</h4>
    </div>
    <div class="bg-rose-300 p-7 text-center rounded-sm">
     <h4 class="text-lg">Share</h4>
    </div>
   </div>
  </section>
  <section class="w-3/4 mx-auto mt-7">
   <div class="grid grid-cols-2 gap-4">
    <div class="bg-teal-300 p-7 rounded-sm">
     <p class="text-md">Please Deposit</p>
     <input type="text" name="deposit_text" id="deposit_text"
      class="mt-2 p-1 block mb-2 w-2/3 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-300 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
     <button class="bg-amber-400 p-1 rounded block">Submit</button>
    </div>
    <div class="bg-lime-300 p-7 rounded-sm">
     <p class="text-md">Please Deposit</p>
     <input type="text" name="deposit_text" id="deposit_text"
      class="mt-2 p-1 block mb-2 w-2/3 border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-300 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
     <button class="bg-amber-400 p-1 rounded block">Submit</button>
    </div>
   </div>
  </section>
 </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Project</title>
 <link rel="stylesheet" href="../dist/main.css">
 </head>

<body>
 <div class="container mx-auto">
  <header>
   <h1 class="text-center text-5xl mt-5 mb-3">Welcome our <span class="text-purple-500">project</span></h1>
  </header>
  <main>
   <section class="bg-teal-300 w-3/4 mx-auto rounded-sm">
    <h3 class="text-xl text-center mt-2 mb-3">Please Login</h3>
    <input type="email" name="email_address" id="email_address"
     class="block w-2/4 mx-auto p-2 rounded-md border border-slate-300 text-sm shadow-sm placeholder-slate-300 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
     placeholder="Enter your email">
    <input type="password" name="user_password" id="user_password"
     class="block w-2/4 mx-auto mt-3 rounded-md p-2 border border-slate-300 text-sm shadow-sm placeholder-slate-300 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
     placeholder="Enter your password">
    <button
     class="mt-3 mx-auto ml-60 p-2 mb-4 rounded-md border border-slate-300 text-sm placeholder-slate-300 shadow-sm bg-amber-300 focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-400"
     id="btn_submit">Submit</button>
   </section>
  </main>
 </div>
<script src="js/script.js"></script>
 </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Event Sample</title>
</head>
<body>
 <p id="sampleP"></p>
 <input type="text" name="sampleText" id="sampleText">
 <button id="sampleBtn">Click Me</button>

 <script>
  document.querySelector( '#sampleBtn' ).addEventListener( 'click', () =>
  {
   const sampleTxt = document.querySelector( "#sampleText" );
   const sampleP = document.querySelector( "#sampleP" );
   sampleP.innerText = sampleTxt.value;
  } );
 </script>
</body>
</html>

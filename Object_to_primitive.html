<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>

<body>
 <script>
 // Symbol.toPrimitive
 let user={
  name:"john",
  money:500,
  [Symbol.toPrimitive](hint){
   alert(`hint:${hint}`);
   return hint=='String'?`name:"${this.name}"`:this.money;
  }
 }
 alert(user);
 alert(+user);
 alert(user+500);
 </script>
</body>

</html>
